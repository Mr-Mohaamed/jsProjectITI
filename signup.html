<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Components</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav
      class="bg-white h-16 flex items-center fixed top-0 w-full fixed-nav duration-500"
    >
      <div
        class="container m-auto text-black flex justify-between items-center"
      >
        <div class="logo flex justify-center items-center">
          <a class="p-4" href="./index.html">NavBar</a>
        </div>
        <div class="tools sm:flex gap-10 items-center text-sm hidden">
          <div class="links flex gap-6">
            <a
              class="py-3 duration-200 after:bg-black underline-animation relative"
              href="./index.html"
              >Home</a
            >
            <a
              class="py-3 duration-200 after:bg-black underline-animation relative"
              href="#"
              >About</a
            >
            <a
              class="py-3 duration-200 after:bg-black underline-animation relative"
              href="#"
              >Contact</a
            >
          </div>
          <div class="btns flex items-center gap-3">
            <button
              class="px-8 py-2 border-black border-2 font-bold rounded-lg hover:border-slate-900 hover:bg-slate-900 hover:text-white duration-200"
            >
              Sign Up
            </button>
            <button
              class="px-8 py-2 border-slate-900 border-2 font-bold rounded-lg bg-slate-900 text-white"
            >
              Log In
            </button>
          </div>
        </div>
        <div
          class="cursor-pointer burger-icon w-5 h-4 duration-500 transition sm:hidden block"
        >
          <ul class="relative h-full w-full">
            <li class="h-[2px] w-full bg-black"></li>
            <li class="h-[2px] w-full bg-black"></li>
            <li
              class="h-[2px] self-start w-full scale-x-50 bg-black duration-500 transition"
            ></li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="burger-links fixed w-full h-full top-16 flex-col bg-slate-900 text-white items-center text-center"
    >
      <a
        class="w-full before:absolute font-bold before:bottom-[5px] before:left-0 before:bg-slate-600 before:w-full before:h-[2px] py-7 duration-200 after:bg-white underline-animation relative"
        href="#"
        >Home</a
      >
      <a
        class="w-full before:absolute font-bold before:bottom-[5px] before:left-0 before:bg-slate-600 before:w-full before:h-[2px] py-7 duration-200 after:bg-white underline-animation relative"
        href="#"
        >About</a
      >
      <a
        class="w-full before:absolute font-bold before:bottom-[5px] before:left-0 before:bg-slate-600 before:w-full before:h-[2px] py-7 duration-200 after:bg-white underline-animation relative"
        href="#"
        >Contact</a
      >
    </div>
    <div
      class="landing-page bg-slate-900 text-white flex flex-col min-h-screen relative"
    >
      <nav class="bg-transparent h-16 flex items-center">
        <div
          class="container m-auto text-white flex justify-between items-center"
        >
          <div class="logo flex justify-center items-center">
            <a class="p-4" href="./index.html">NavBar</a>
          </div>
          <div class="tools sm:flex gap-10 items-center text-sm hidden">
            <div class="links flex gap-6">
              <a
                class="py-3 duration-200 after:bg-white underline-animation relative"
                href="#"
                >Home</a
              >
              <a
                class="py-3 duration-200 after:bg-white underline-animation relative"
                href="#"
                >About</a
              >
              <a
                class="py-3 duration-200 after:bg-white underline-animation relative"
                href="#"
                >Contact</a
              >
            </div>
            <div class="btns flex items-center gap-3">
              <a
                href="./signup.html"
                class="px-8 py-2 border-white border-2 font-bold rounded-lg hover:bg-white hover:text-slate-900 duration-200"
              >
                Sign Up
              </a>
              <a
                href="./login.html"
                class="px-8 py-2 border-white border-2 font-bold rounded-lg bg-white text-slate-900"
              >
                Log In
              </a>
            </div>
          </div>
          <div
            class="cursor-pointer burger-icon w-5 h-4 duration-500 transition sm:hidden block"
          >
            <ul class="relative h-full w-full">
              <li class="h-[2px] w-full bg-white"></li>
              <li class="h-[2px] w-full bg-white"></li>
              <li
                class="h-[2px] self-start w-full scale-x-50 bg-white duration-500 transition"
              ></li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="container mx-auto flex items-center justify-center top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 absolute"
      >
        <div
          class="form flex items-center justify-center w-full 2xl:w-4/5 bg-slate-900 border-[#D8C4B6] border-2 rounded-lg relative overflow-hidden"
        >
          <div
            id="wall"
            class="wall hidden sm:block absolute w-1/2 h-full left-0 top-0 z-20 bg-[#D8C4B6] animate wall-right"
          ></div>
          <div
            id="wall-small"
            class="wall block sm:hidden absolute w-full h-full left-0 top-0 z-20 bg-[#D8C4B6] animate wall-right"
          ></div>
          <form
            id="login-form"
            class="hidden sm:block flex-1 p-8 relative z-10 opened"
            action=""
          >
            <div class="flex flex-col gap-6">
              <label for="name" class="text-sm font-bold">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="text-black p-2 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-slate-900"
              />
              <label for="email" class="text-sm font-bold">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="text-black p-2 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-slate-900"
              />
              <label for="password" class="text-sm font-bold">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="text-black p-2 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-slate-900"
              />
              <button
                type="submit"
                class="px-8 py-2 border-white border-2 font-bold rounded-lg bg-white text-slate-900"
              >
                Sign Up
              </button>
              <div class="controllers">
                <div class="description flex justify-between">
                  <p class="mt-4 text-sm text-gray-600">
                    Create New Account..!&nbsp;
                    <a
                      id="signup-btn"
                      class="text-gray-400 hover:text-white"
                      href="./login.html"
                      >Register</a
                    >
                  </p>
                </div>
                <div class="flex justify-between items-center">
                  <p class="mt-2 text-sm text-gray-600">
                    <a class="text-gray-400 hover:text-white" href="#"
                      >Forgot Password?</a
                    >
                  </p>
                  <p class="text-gray-400 mt-2 text-sm hover:text-white">
                    <a href="#">Privacy Policy</a>
                  </p>
                </div>
              </div>
            </div>
          </form>
          <form
            id="signup-form"
            class="hidden sm:block flex-1 p-8 relative z-10"
            action=""
          >
            <div class="flex flex-col gap-6">
              <label for="name" class="text-sm font-bold">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="text-black p-2 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-slate-900"
              />
              <label for="email" class="text-sm font-bold">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="text-black p-2 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-slate-900"
              />
              <label for="password" class="text-sm font-bold">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="text-black p-2 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-slate-900"
              />
              <button
                type="submit"
                class="px-8 py-2 border-white border-2 font-bold rounded-lg bg-white text-slate-900"
              >
                Sign Up
              </button>
              <div class="controllers">
                <div class="description flex justify-between">
                  <p class="mt-4 text-sm text-gray-600">
                    Already have an account?&nbsp;
                    <a
                      id="login-btn"
                      class="text-gray-400 hover:text-white"
                      href="./login.html"
                      >Sign In</a
                    >
                  </p>
                </div>
                <div class="flex justify-between items-center">
                  <p class="mt-2 text-sm text-gray-600">
                    <a class="text-gray-400 hover:text-white" href="#"
                      >Forgot Password?</a
                    >
                  </p>
                  <p class="text-gray-400 mt-2 text-sm hover:text-white">
                    <a href="#">Privacy Policy</a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
